<div class="container">
  
  <h2>List of cryptocurrency </h2>
  
  <mat-list role="list" *ngIf="cryptos">
    <mat-list-item role="listitem" *ngFor="let crypto of cryptos" class="crypto-list">
      <span class="cryptoName">{{ crypto.Name }} </span>
      <span class="currency"> : {{ crypto.USD | currency:'USD' }}</span>
    </mat-list-item>
  </mat-list>
    
  <button (click)="auth.logout()" mat-raised-button type="button" class="submitBtn">Log out</button>
</div>
