<form  [formGroup]='loginForm' class="auth-form-container">
  <h2>Log In</h2>

  <mat-form-field class="form-input">
    <input 
      formControlName='email'
      matInput
      type="email"
      id="email"
      placeholder="Enter e-mail"
      #email/>
  </mat-form-field>  
  <mat-form-field class="form-input">
    <input 
      formControlName='password'
      matInput
      type="password"
      id='password'
      placeholder="Enter password"
      value=""
      #password>
  </mat-form-field>
  <button (click)="login()" mat-raised-button type="button" class="submitBtn">Login</button>
</form>
